{% extends "base.html" %}

{% block title %}Delete Company - Project Plan{% endblock title %}

{% block content %}
    <div class="delete-task">
        <h1>Delete Company</h1>
        <p>Are you sure you want to delete the company "{{ company.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button>Yes, delete</button>
            <p style="margin-top: 1rem;"><a class="main-link" href="{% url 'company_list' %}">Cancel</a></p>
    </div>
{% endblock content %}
