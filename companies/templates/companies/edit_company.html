{% extends "base.html" %}

{% block title %}Edit {{ company.name }} - Project Plan{% endblock title %}

{% block content %}
    <div class="box">
        <h1 class="title">Edit Company Information</h1>
        <div class="company-form">
            <h3 class="subtitle">{{ company.name }}</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
