{% extends "base.html" %}

{% block title %}Edit {{ company.name }} - Project Plan{% endblock title %}

{% block content %}
    <div class="edit-company-form">
        <h1>Edit Company<br>Information</h1>
        <h3 style="margin-top: -1rem;">{{ company.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock content %}
