{% extends "base.html" %}

{% block title %}Add Company - Project Plan{% endblock title %}

{% block content %}
    <div class="box">
        <h1 class="title">Add Company</h1>
        <div class="company-form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save Company</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <a class="button is-link" href="{% url 'company_list' %}">Back to Company List</a>
        </div>
    </div>
{% endblock content %}
