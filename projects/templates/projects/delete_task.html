{% extends "base.html" %}

{% block title %}Delete Task - Project Plan{% endblock title %}

{% block content %}
    <div class="delete-task">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button>Yes, delete</button>
            <p style="margin-top: 1rem;"><a class="main-link" href="{% url 'show_project' project.id %}">Cancel</a></p>
    </div>
{% endblock content %}
