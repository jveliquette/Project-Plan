{% extends "base.html" %}

{% block title %}Delete Project - Project Plan{% endblock title %}

{% block content %}
    <div class="delete-task">
        <h1>Delete Project</h1>
        <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button>Yes, delete</button>
            <p style="margin-top: 1rem;"><a class="main-link" href="{% url 'list_projects' %}">Cancel</a></p>
    </div>
{% endblock content %}
