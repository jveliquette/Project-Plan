{% extends "base.html" %}

{% block title %}Add Notes - Project Plan{% endblock title %}

{% block content %}
    <div class="add-notes-form">
        <h1>Add Notes to Task:<br>{{ task.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Save Notes</button>
        </form>
    </div>
    <p style="margin-bottom: 2rem;"><a class="main-link" href="{% url 'task_detail' task.id %}">Back to Task Details</a></p>
{% endblock content %}
