{% extends "base.html" %}

{% block title %}Add Notes - Project Plan{% endblock title %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h1 class="title">Add Notes to Task: {{ task.name }}</h1>
                <div class="task-notes-form">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="field">
                            <label class="label" for="{{ form.notes.id_for_label }}">Notes:</label>
                            <div class="control">
                                {{ form.notes }}
                            </div>
                        </div>

                        <div class="field is-grouped mt-5">
                            <div class="control">
                                <button class="button is-primary" type="submit">Save Notes</button>
                            </div>
                            <div class="control">
                                <a class="button is-link" href="{% url 'task_detail' task.id %}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
