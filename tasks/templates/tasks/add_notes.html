{% extends "base.html" %}

{% block title %}Add Notes - Project Plan{% endblock title %}

{% block content %}
    <div class="box">
        <h1 class="title">Add Notes to Task: {{ task.name }}</h1>
        <div class="task-notes-form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save Notes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <a class="button is-link" href="{% url 'task_detail' task.id %}">Back to Task Details</a>
        </div>
    </div>
{% endblock content %}
