{% extends "base.html" %}

{% block title %}Login - Project Plan{% endblock title %}

{% block content %}
    <div class="box">
        <h1 class="title">Login</h1>
        <div class="login-form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
