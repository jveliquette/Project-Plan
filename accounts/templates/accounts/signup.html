{% extends "base.html" %}

{% block title %}Signup - Project Plan{% endblock title %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h1 class="title">Signup</h1>
                <div class="signup-form">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="field">
                            <label class="label" for="{{ form.username.id_for_label }}">Username:</label>
                            <div class="control">
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="{{ form.password.id_for_label }}">Password:</label>
                            <div class="control">
                                {{ form.password }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="{{ form.password_confirmation.id_for_label }}">Confirm Password:</label>
                            <div class="control">
                                {{ form.password_confirmation }}
                            </div>
                        </div>

                        <div class="field is-grouped mt-5">
                            <div class="control">
                                <button class="button is-primary" type="submit">Signup</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
